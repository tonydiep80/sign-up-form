<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css" >
    <script src="index.js"></script>
</head>

<body>
    <main>
        <div class="background">
            <div class="logo">
                <img src="./images/odin-lined.png" alt="Odin-logo">
                <p> ODIN </p>
            </div>

            <div class="credits">
                <p>Photo by <a href=" https://unsplash.com/@haliewestphoto "> Halie West</a> on <a href="https://unsplash.com/"> Unsplash</a> </p>
            </div>

        </div>
        <div class="content">
            <div class="quote">
                <p>This is not a real online service! You know you need something like this in your life to 
                    help you realize your deepest dreams. Sign up <i> now </i> to get started. 
                </p>
                <p>
                    You <i> know </i> you want to. 
                </p>
            </div>

            <form action="" method="post">
                <legend>Let's do this!</legend>
                <div class="form">
                    <div class = column1>
                        <div class="input">
                            <label for="first_name">First Name</label>
                            <input type="text" id="first_name" name="first_name" required>
                        </div>
                        <div class="input">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="input">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" required>
                            <p id="password_p" hidden>* Passwords do not match </p>
                        </div>
                    </div>
                    
                    <div class="column2">
                        <div class="input">
                            <label for="last_name"> Last Name </label>
                            <input type="text" id="last_name" name="last_name" required>
                        </div>
                        <div class="input">
                            <label for="number">Phone Number</label>
                            <input type="text" id="number" name="number" required placeholder="123-123-1234">
                        </div>
                        <div class="input">
                            <label for="confirm_password"> Confirm Password</label>
                            <input type="password" id="confirm_password" name="confirm_password" required>
                        </div>
                    </div>
                </div>
                <div class="submit">
                    <button type="submit"> Create Account </button>
                </div>
                
            </form>
            <div class="login">
                <p>Already have an account? <a href="#"> Log in </a></p>
            </div>
            

            
        </div>
    </main>
    

</body>
</html>
